<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Gestor de tareas</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-warning" id="agt">Agregar tarea</button>
        <div class="agt" id="formulario">
            <form action="">
                <label for="titulo" class="form-label">Titulo de la tarea</label>
                <input class="form-control" id="titulo">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="descp form-control" id="descripcion"></textarea>
                <button class="btn btn-success" id="agregar">Agregar</button>
                <button class="btn btn-danger" type="reset">cancelar</button>
            </form>
        </div>

        <div id="tareas"></div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>

</html>
